<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Log Tracer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ★★★ Leaflet.jsのCSSを追加 ★★★ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        #log-textarea {
            height: 250px;
            font-family: monospace;
            font-size: 0.85rem;
        }
        #results-area {
            margin-top: 2rem;
        }
        /* ★★★ Leafletの地図コンテナのスタイル ★★★ */
        #world-map {
            height: 500px;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
        }
        /* ★★★ Leafletの凡例スタイル ★★★ */
        .legend {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        /* ★★★ Leafletのツールチップスタイル ★★★ */
        .info-tooltip {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Access Log Tracer</h1>
            <p class="lead">ログからIPアドレスを抽出し、国別のアクセス傾向を可視化します。</p>
        </header>

        <main>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="log-textarea" class="form-label">ログテキストをここに貼り付け</label>
                        <textarea class="form-control" id="log-textarea" rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" id="analyze-button">
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            解析実行
                        </button>
                    </div>
                </div>
            </div>

            <div id="error-alert" class="alert alert-danger mt-3 d-none" role="alert"></div>

            <div id="results-area" class="d-none">
                <!-- サマリー -->
                <h2 class="mt-5 mb-3 text-center">解析サマリー</h2>
                <div id="summary-section" class="row text-center"></div>

                <div class="row mt-4">
                    <!-- 地図 -->
                    <div class="col-lg-12 mb-4">
                        <h2 class="text-center mb-3">アクセス元マップ</h2>
                        <div class="card">
                            <div class="card-body">
                                <!-- ★★★ このdivがLeaflet地図のコンテナになります ★★★ -->
                                <div id="world-map"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <!-- 棒グラフ -->
                    <div class="col-lg-6 mb-4">
                        <h2 class="text-center mb-3">国別アクセス数 TOP15</h2>
                        <div class="card">
                            <div class="card-body">
                                <div id="country-chart" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- IPリスト -->
                    <div class="col-lg-6 mb-4">
                        <h2 class="text-center mb-3">IPアドレス別アクセス数</h2>
                        <div class="card">
                            <div class="card-body" style="height: 442px; overflow-y: auto;">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>国</th>
                                            <th>IPアドレス</th>
                                            <th>回数</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ip-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-muted mt-5 mb-3">
            <p>&copy; 2025 Access Log Tracer</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ★★★ Leaflet.jsのJavaScriptを追加 ★★★ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- EChartsのJS（棒グラフで使用） -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
